name: ğŸ—ï¸ Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: ğŸ“¦ Install pnpm
        with:
          run_install: false

      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: âœ¨ Lint
        run: pnpm lint
      - name: ğŸ—ï¸ Build
        run: pnpm build
